<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blockly Zelos Project</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">

    <div id="blocklyDiv" style="height: 100vh; width: 100vw;"></div>

    <xml id="toolbox" style="display: none">
        <category name="Events" colour="#FFD500">
            <block type="event_when_run"></block>
        </category>
        <category name="Logic" colour="#5b80a5">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
        </category>
        <category name="Math" colour="#5b67a5">
            <block type="math_number"></block>
        </category>
        <category name="Custom" colour="#a55b80">
            <block type="my_custom_action"></block>
        </category>
    </xml>

    <script src="blocks.js"></script>
    <script src="main.js"></script>
</body>
</html>
